query userProjects {
  userProjects {
    id,
    name,
    description
  }
}

mutation userCreateProject($id: ID, $name: String!, $description: String) {
  userCreateProject(data: {
    id: $id,
    name: $name,
    description: $description
  }) {
    description,
    name,
    id
  }
}

mutation userUpdateProject($id: ID, $name: String!, $description: String) {
  userUpdateProject (data: {
    id: $id,
    name: $name,
    description: $description
  }) {
    id, name, description
  }
}
