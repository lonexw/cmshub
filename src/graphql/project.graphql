query userProjects {
  userProjects {
    id,
    name,
    description,
    url
  }
}

mutation userCreateProject($data: ProjectInput) {
  userCreateProject(data: $data) {
    description,
    name,
    id,
    url
  }
}

mutation userUpdateProject($data: ProjectInput) {
  userUpdateProject (data: $data) {
    id, name, description, url
  }
}
