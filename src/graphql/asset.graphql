query userAssets($paginator: PaginatorInput
  $more: AssetPaginatorInput) {
  userAssets(paginator: $paginator
    more: $more) {
    items {
      id,
      name,
      url,
      file_size,
      type
    },
    cursor {
      total
    }
  }
}

mutation userCreateBatchAsset($data: [AssetInput!]!) {
  userCreateBatchAsset(data: $data)
}