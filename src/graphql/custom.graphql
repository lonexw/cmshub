query userCustoms ($paginator: PaginatorInput, $more: CustomPaginatorInput) {
  userCustoms (paginator: $paginator, more: $more) {
    items {
      id,
      name,
      zh_name,
      plural_name
    },
    cursor {
      total
    }
  }
}

query userCustom ($id: Int!) {
  userCustom (id: $id) {
    id,
    name,
    zh_name,
    plural_name
  }
}
